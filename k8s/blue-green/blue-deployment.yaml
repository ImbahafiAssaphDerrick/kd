apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-blue
  namespace: library-app
  labels:
    app: library
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: library
      version: blue
  template:
    metadata:
      labels:
        app: library
        version: blue
    spec:
      containers:
      - name: library
        image: ghcr.io/imbahafiassaphderrick/kd:1.0.9  # Current stable version
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: library-config
        - secretRef:
            name: library-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
