apiVersion: v1
kind: Service
metadata:
  name: library-service
  namespace: library-app
  labels:
    app: library
spec:
  type: ClusterIP
  selector:
    app: library
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
---
# NodePort Service for external access (without ingress)
apiVersion: v1
kind: Service
metadata:
  name: library-nodeport
  namespace: library-app
  labels:
    app: library
spec:
  type: NodePort
  selector:
    app: library
  ports:
  - name: http
    port: 80
    targetPort: 3000
    nodePort: 30080
    protocol: TCP
