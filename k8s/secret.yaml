apiVersion: v1
kind: Secret
metadata:
  name: library-secrets
  namespace: library-app
type: Opaque
stringData:
  DB_USER: "root"
  DB_PASSWORD: "password"  # Change in production!
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: library-app
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "password"  # Change in production!
  MYSQL_DATABASE: "library_app"
